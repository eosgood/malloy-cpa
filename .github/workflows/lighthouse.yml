name: Lighthouse Performance Check

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggers
  push:
    branches: [main]

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            https://malloy-cpa.vercel.app/
            https://malloy-cpa.vercel.app/about
            https://malloy-cpa.vercel.app/services
            https://malloy-cpa.vercel.app/contact
            https://malloy-cpa.vercel.app/payment
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Check performance scores
        run: |
          echo "Lighthouse audit completed. Check the artifacts for detailed reports."
